<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Если страница не грузится, убираем код отсюда-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--по сюда-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authorization.css">
    <title>Вход</title>
</head>

<body>
    <header>
        <a href="#" class="top-home-link">
            <img src="img/logo.svg" alt="Логотип">
            <h2>Название</h2>
        </a>
    </header>

    <main>
        <div class="container">
            <div class="inner-container">
                <h1>Авторизация</h1>
                <p class="enter-info">Войдите, чтобы продолжить</p>
                <form>
                    <label class="input-info" for="login">Почта</label>
                    <input id='login' type="text" name="login" required>
                    <label class="input-info" for="password">Пароль</label>
                    <input id="password" type="password" name="password" required>

                    <div class="remember-recover-password-container">
                        <div class="remember">
                            <input type="checkbox"> <span class="remember-text">Запомнить меня</span>
                        </div>
                        <div class="recover-password">
                            <a href="#">Забыл пароль</a>
                        </div>
                    </div>

                    <button class="auth_submit_button" type="submit">Войти</button>
                </form>

                <p class="no-account">Еще нет аккаунта? <a href="#" class="register">Зарегестрируйтесь</a></p>
            </div>
        </div>
    </main>
</body>

</html>
