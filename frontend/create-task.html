<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-task.css">
    <title>Профиль</title>
</head>

<body>
    <aside class="aside-navbar">
        <a href="./" class="home-link">
            <img src="img/logo.svg" alt="Логотип">
            <h2 hidden>Название</h2>
        </a>
        <a href="./" class="nav-link calendar-link">
            <img src="img/calendar.svg" alt="Календарь">
            <p hidden>Календарь</p>
        </a>
        <a href="profile.html" class="nav-link profile-link">
            <img src="img/profile.svg" alt="Профиль">
            <p hidden>Профиль</p>
        </a>
        <a href="tasks.html" class="nav-link tasks-link">
            <img src="img/tasks.svg" alt="Задачи">
            <p hidden>Задачи</p>
        </a>
        <a href="chat.html" class="nav-link profile-link">
            <img src="img/chat.svg" alt="Чат">
            <p hidden>Чат</p>
        </a>
    </aside>

    <div class="contents">
        <header class="header">
            <div class="header-left-container">
                <h1 class="greeting">Добрый день, Александр!</h1>
                <p class="header-date">00.00.2024</p>
            </div>

            <div class="header-tool-bar">
                <button class="header-notifications">
                    <img src="./img/bell.svg" alt="Уведомления">
                </button>
                <button class="header-user">
                    <img src="./img/user-1.svg" alt="Пользователь">
                </button>
            </div>
        </header>

        <div class="header-gradient">
            <span class="page-name">Новая задача</span>
        </div>

        <main>
            <form class="create-task-form">
                <div class="inputs-grid">

                    <div class="input-container">
                        <label class="new-task-label" for="new-task-name">Название</label>
                        <input type="text" id="new-task-name" name="name" class="new-task-input" autocomplete="off"
                            autofocus required>
                    </div>
                    <div class="input-container">
                        <label class="new-task-label" for="new-task-start">Дата начала</label>
                        <input type="date" id="new-task-start" name="start" class="new-task-input">
                    </div>
                    <div class="input-container">
                        <label class="new-task-label" for="new-task-end">Дата окончания</label>
                        <input type="date" id="new-task-end" name="end" class="new-task-input">
                    </div>
                    <div class="stub"></div>
                    <div class="input-container">
                        <label class="new-task-label" for="new-task-description">Описание</label>
                        <textarea id="new-task-description" name="description" class="new-task-textarea"></textarea>
                    </div>
                    <div class="input-container requirements-container">
                        <label class="new-task-label" for="new-task-requirements">Требования</label>
                        <textarea id="new-task-requirements" name="requirements" class="new-task-textarea"></textarea>
                    </div>
                </div>
                <div class="button-container">
                    <button class="submit-button" type="submit">Создать</button>
                </div>
                <div class="button-container">
                    <a href="./tasks.html" class="back-to-tasks-link">Назад к задачам</a>
                </div>
            </form>
        </main>

        <template class="task-template">
            <li class="task-item">
                <div class="task-left-container">
                    <h3 class="task-name">Название</h3>
                    <p class="task-description">Описание</p>
                </div>
                <div class="task-right-container">
                    <p class="task-end-date">До <span>свидания</span></p>
                    <a class="task-link" href="#">Подробнее</a>
                </div>
            </li>
        </template>

        <script src="./js/create-task.js"></script>
        <script src="./js/aside-bar.js"></script>
</body>

</html>
