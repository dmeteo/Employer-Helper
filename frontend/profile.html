<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Профиль</title>
</head>

<body>
    <aside class="aside-navbar">
        <a href="./" class="home-link">
            <img src="img/logo.svg" alt="Логотип">
            <h2 hidden>Название</h2>
        </a>
        <a href="profile.html" class="nav-link profile-link">
            <img src="img/profile.svg" alt="Профиль">
            <p hidden>Профиль</p>
        </a>
        <a href="tasks.html" class="nav-link tasks-link">
            <img src="img/tasks.svg" alt="Задачи">
            <p hidden>Задачи</p>
        </a>
        <a href="chat.html" class="nav-link profile-link">
            <img src="img/chat.svg" alt="Чат">
            <p hidden>Чат</p>
        </a>
    </aside>


    <div class="contents">
        <header class="header">
            <div class="header-left-container">
                <h1 class="greeting">Добрый день, Александр!</h1>
                <p class="header-date">00.00.2024</p>
            </div>

            <div class="header-tool-bar">
                <button class="header-search">
                    <img src="./img/search.svg" alt="Поиск">
                </button>
                <button class="header-notifications">
                    <img src="./img/bell.svg" alt="Уведомления">
                </button>
                <button class="header-user">
                    <img src="./img/user-1.svg" alt="Пользатель">
                </button>
            </div>
        </header>

        <div class="header-gradient"></div>

        <main>
            <div class="short-profile-info">
                <img src="img/user-1.svg" alt="Пользователь">
                <div class="short-profile-info-text">
                    <p class="short-profile-name">Александр Александров</p>
                    <p class="short-profile-email">xxxxxx@gmail.com</p>
                </div>
            </div>
            <form class="profile-info">
                <div class="profile-info-item">
                    <label class="profile-info-label" for="profile-name-input">Имя</label>
                    <input id="profile-name-input" class="profile-info-input" type="text" name="name" value="Александр"
                        disabled>
                </div>
                <div class="profile-info-item">
                    <label class="profile-info-label" for="profile-lastname-input">Фамилия</label>
                    <input id="profile-lastname-input" class="profile-info-input" type="text" name="lastname"
                        value="Алесандров" disabled>
                </div>
                <div class="profile-info-item">
                    <label class="profile-info-label" for="profile-middlename-input">Отчество</label>
                    <input id="profile-middlename-input" class="profile-info-input" type="text" name="middlename"
                        value="Александрович" disabled>
                </div>
                <div class="profile-info-item">
                    <label class="profile-info-label" for="profile-email-input">Почта</label>
                    <input id="profile-email-input" class="profile-info-input" type="text" name="email"
                        value="xxxx@gmail.ru" disabled>
                </div>
                <div class="profile-info-item">
                    <label class="profile-info-label" for="profile-password-input">Пароль</label>
                    <input id="profile-password-input" class="profile-info-input" type="password" name="password"
                        value="qwerty1234" disabled>
                </div>
                <div class="profile-info-item">
                    <label class="profile-info-label" for="profile-language-input">Язык</label>
                    <input id="profile-language-input" class="profile-info-input" type="text" name="language"
                        value="Русский" disabled>
                </div>
                <div class="profile-info-buttons">
                    <button type="button" class="profile-info-edit-button">Редактировать</button>
                    <button type="button" class="profile-info-cansel-button" hidden>Отмена</button>
                    <button type="submit" class="profile-info-save-button" hidden>Сохранить</button>
                </div>
            </form>
        </main>
    </div>
    <script src="./js/profile.js"></script>
    <script src="./js//aside_bar.js"></script>
</body>

</html>
