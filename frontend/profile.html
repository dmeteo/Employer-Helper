<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Профиль</title>
</head>

<body>
    <aside class="aside-navbar">
        <a href="./" class="home-link">
            <img src="img/logo.svg" alt="Логотип">
            <h2 hidden>Название</h2>
        </a>
        <a href="./" class="nav-link calendar-link">
            <img src="img/calendar.svg" alt="Календарь">
            <p hidden>Календарь</p>
        </a>
        <a href="profile.html" class="nav-link profile-link">
            <img src="img/profile.svg" alt="Профиль">
            <p hidden>Профиль</p>
        </a>
        <a href="tasks.html" class="nav-link tasks-link">
            <img src="img/tasks.svg" alt="Задачи">
            <p hidden>Задачи</p>
        </a>
        <a href="chat.html" class="nav-link profile-link">
            <img src="img/chat.svg" alt="Чат">
            <p hidden>Чат</p>
        </a>
    </aside>


    <div class="contents">
        <header class="header">
            <div class="header-left-container">
                <h1 class="greeting">Добрый день, Александр!</h1>
                <p class="header-date">00.00.2024</p>
            </div>

            <div class="header-tool-bar">
                <button class="header-notifications">
                    <img src="./img/bell.svg" alt="Уведомления">
                </button>
                <button class="header-user">
                    <img src="./img/user-1.svg" alt="Пользователь">
                </button>
            </div>
        </header>

        <div class="header-gradient">
            <span class="page-name">Профиль</span>
        </div>

        <main>
            <div class="short-profile-info">
                <img src="img/user-1.svg" alt="Пользователь">
                <div class="short-profile-info-text">
                    <p class="short-profile-name">Александр Александров</p>
                    <p class="short-profile-email">xxxxxx@gmail.com</p>
                </div>
            </div>
            <div class="profile-forms-container">
                <form class="profile-info-form">
                    <div class="profile-inputs-container">
                        <div class="profile-info-item">
                            <label class="profile-info-label" for="profile-name-input">Имя</label>
                            <input id="profile-name-input" class="profile-info-input" type="text" name="name"
                                value="Александр" readonly required>
                        </div>
                        <div class="profile-info-item">
                            <label class="profile-info-label" for="profile-lastname-input">Фамилия</label>
                            <input id="profile-lastname-input" class="profile-info-input" type="text" name="lastname"
                                value="Алесандров" readonly required>
                        </div>
                        <div class="profile-info-item">
                            <label class="profile-info-label" for="profile-middlename-input">Отчество</label>
                            <input id="profile-middlename-input" class="profile-info-input" type="text"
                                name="middlename" value="Александрович" readonly>
                        </div>
                        <div class="profile-info-item">
                            <label class="profile-info-label" for="profile-email-input">Почта</label>
                            <input id="profile-email-input" class="profile-info-input" type="email" name="email"
                                value="xxxx@gmail.ru" readonly required>
                        </div>
                        <!--
                                            <div class="profile-info-item">
                                                <label class="profile-info-label" for="profile-password-input">Пароль</label>
                                                <input id="profile-password-input" class="profile-info-input" type="password" name="password"
                                                    value="your_password" disabled>
                                            </div>
                                            -->
                        <div class="profile-info-item">
                            <label class="profile-info-label" for="profile-tel-input">Номер телефона</label>
                            <input id="profile-tel-input" class="profile-info-input" type="tel" name="phone"
                                value="+7123456789" readonly required>
                        </div>
                        <div class="profile-info-item">
                            <label class="profile-info-label" for="profile-language-input">Язык</label>
                            <input id="profile-language-input" class="profile-info-input" type="text" name="language"
                                value="Русский" list="languages" readonly>
                            <datalist id="languages">
                                <option value="-"></option>
                                <option value="Английский"></option>
                                <option value="Русский"></option>
                                <option value="Испанский"></option>
                                <option value="Французский"></option>
                                <option value="Немецкий"></option>
                                <option value="Другой"></option>
                            </datalist>
                        </div>
                    </div>
                    <div class="profile-info-buttons">
                        <button type="button" class="profile-info-edit-button">Редактировать</button>
                        <button type="reset" class="profile-info-cancel-button" hidden>Отмена</button>
                        <button type="submit" class="profile-info-save-button" hidden>Сохранить</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="./js/profile.js"></script>
    <script src="./js/aside-bar.js"></script>
</body>

</html>
