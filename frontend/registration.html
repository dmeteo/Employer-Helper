<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth-register.css">
    <title>Вход</title>
</head>

<body>
    <header>
        <a href="#" class="home-link">
            <img src="img/logo.svg" alt="Логотип">
            <h2>Название</h2>
        </a>
    </header>

    <main>
        <div class="container">
            <div class="inner-container">
                <h1>Регистрация</h1>
                <p class="enter-info">Зарегистрируйтесь, чтобы продолжить</p>
                <form>
                    <div class="input-container">
                        <label class="input-info" for="lastname-input">Фамилия</label>
                        <input id='lastname-input' type="text" name="lastname" autofocus required>
                    </div>

                    <div class="register-grid">
                        <div class="input-container">
                            <label class="input-info" for="firstname-input">Имя</label>
                            <input id='firstname-input' type="text" name="firstname" required>
                        </div>

                        <div class="input-container">
                            <label class="input-info" for="middlename-input">Отчество</label>
                            <input id='middlename-input' type="text" name="middlename">
                        </div>

                        <div class="input-container">
                            <label class="input-info" for="login-input">Почта</label>
                            <input id='login-input' type="email" name="email" required>
                        </div>

                        <div class="input-container">
                            <label class="input-info" for="phone-input">Номер телефона</label>
                            <input id='phone-input' type="tel" name="phone" required>
                        </div>
                    </div>

                    <div class="input-container">
                        <label class="input-info" for="password-input">Пароль</label>
                        <div class="password-eye-container">
                            <div class="password-eye-button">
                                <img class="open-eye-img" src="./img/eye-open.svg" alt="Скрыть пароль">
                                <img class="closed-eye-img" src="./img/eye-closed.svg" alt="Показать пароль">
                            </div>
                        </div>
                        <input id="password-input" type="password" name="password" required>
                    </div>

                    <div class="input-container">
                        <label class="input-info" for="password-confirm-input">Подтвердите пароль</label>
                        <div class="password-eye-container">
                            <div class="password-eye-button">
                                <img class="open-eye-img" src="./img/eye-open.svg" alt="Скрыть пароль">
                                <img class="closed-eye-img" src="./img/eye-closed.svg" alt="Показать пароль">
                            </div>
                        </div>
                        <input id="password-confirm-input" type="password" required>
                    </div>

                    <button class="auth_submit_button" type="submit">Войти</button>
                </form>

                <p class="no-account">Уже есть аккаунт? <a href="./authorization.html" class="register">Войдите</a></p>
            </div>
        </div>
    </main>
    <script src="js/auth-register.js"></script>
</body>

</html>
